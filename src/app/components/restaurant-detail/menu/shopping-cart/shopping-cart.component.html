<div class="box box-solid">
  <div class="box-header">
    <i class="fa fa-shopping-cart"></i>

    <h3 class="box-title">Carrinho</h3>
  </div>
  <!-- /.box-header -->
  <div class="box-body">
    <div class="text-center" *ngIf="!items().length">
      <p>
        Seu carrinho esta vazio!
      </p>
    </div>
    <ng-container *ngIf="items().length">
      <div class="table-responsive">
        <table class="table">
          <tbody>
            <tr *ngFor="let item of items()">
              <th style="width:60%">({{item?.quantity}}x) {{item?.menuItem?.name}}</th>
              <td class="text-right">{{item?.value() | currency:'BRL' : true}}</td>
              <td class="text-rigth"><a (click)="removeItem(item)"class="btn btn-sm danger"><i class="fa fa-remove"></i></a></td>
            </tr>
            <tr>
              <th>Total:</th>

              <td class="text-right">{{total() | currency:'BRL' : true}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </ng-container>
  </div>
  <ng-container *ngIf="items().length">
    <div class="box-footer">
      <div class="pull-right">
        <button (click)="clear()" type="button" class="btn btn-danger"><i class="fa fa-trash"></i> Limpar</button>
        <a href="order.html" class="btn btn-success"><i class="fa fa-credit-card"></i> Fechar Pedido</a>
      </div>
    </div>
  </ng-container>
</div>
