<section class="content-header">
</section>

<section class="content">
  <section class="invoice">

    <form #form="ngForm" novalidate>
      <div class="row">
        <div class="col-xs-12">
          <h2 class="page-header">
            <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
          </h2>
        </div>
      </div>

      <div class="row invoice-info">
        <div class="col-xs-12">
          <p class="lead">Endereço de Entrega:</p>
        </div>
        <div class="col-sm-6 col-xs-12">
          <mt-input-container errorMessage="Dados inseridos estão invalidos" label="Endereço">
            <input type="text" class="form-control" name="address" ngModel required minlength="5" placeholder="Endereço">
          </mt-input-container>
        </div>
        <div class="col-sm-2 col-xs-6">
          <mt-input-container errorMessage="Dados inseridos estão invalidos" label="Numero">
              <input type="text" class="form-control" name="number" ngModel required placeholder="Número" pattern="^[0-9]*$">
          </mt-input-container>
        </div>
        <div class="col-sm-4 col-xs-6">
            <mt-input-container errorMessage="Dados inseridos estão invalidos" label="Complemento">
                <input type="text" class="form-control" name="optionalAddress" ngModel placeholder="Complemento">
            </mt-input-container>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->

      <!-- Table row -->
      <div class="row">
        <div class="col-xs-12">
          <p class="lead">Itens do Pedido:</p>
        </div>
        <mt-order-items
          [items]="getCartItems()"
          (increaseQtd)="increaseQtd($event)"
          (decreaseQtd)="decreaseQtd($event)"
          (remove)="remove($event)">
        </mt-order-items>
        <!-- /.col -->
      </div>
      <!-- /.row -->

      <div class="row">
        <!-- accepted payments column -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Formas de Pagamento:</p>

          <div class="form-group">
            <mt-radio [options]="paymentOptions" name="paymentOption" ngModel></mt-radio>
          </div>

        </div>
        <!-- /.col -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Frete e Total:</p>
          <mt-delivery-costs
          [deliveryFee]="deliveryFee"
          [itemsValue]="getItemsValue()">
          </mt-delivery-costs>
        </div>
        <!-- /.col -->
      </div>

    </form>

    <div class="row">
      <div class="col-xs-12">
        <button href="order-summary.html"
          (click)="sendOrder(form.value)"
          [disabled]="!form.valid || getCartItems().length === 0"
          class="btn btn-success pull-right">
            <i class="fa fa-credit-card"></i>
            Concluir Pedido
        </button>
      </div>
    </div>

  </section>
</section>
